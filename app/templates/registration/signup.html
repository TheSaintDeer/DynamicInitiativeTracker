{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="padding-top: 10vh;">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-success me-2" style="width: 15vw;"> Signup </button>
    </form>
</div>

{% endblock content %}
