{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="card" style="margin-top: 10vh;">
        <div class="card-head card-head-secondary text-center">
            <h4 class="card-title">
                Tracker
            </h4>
        </div>
        <table class="table card-header">
            <thead class="text-secondary">
                <th>Name</th>
                <th>Initiative</th>
            </thead>
            <tbody id="item-creatures">
                {% for key, value in tracker.items %} 
                <tr>
                    <td>{{key}}</td>
                    <td>{{value}}</td>
                </tr>
                {% endfor %}
                <tr>
                    <td>
                        <a href="{% url 'tracker:update_tracker' tracker_id %}" class="btn btn-outline-warning mx-3 add-creatures" type="button">Edit</a>
                    </td>
                    <td>
                        <a href="{% url 'tracker:run' tracker_id %}" class="btn btn-outline-success mx-3 add-creatures" type="button">Next</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
